name: Repeato CLI UI Testing Test Run

on:
  release:
    types: [published]

jobs:
  repeato-cli:
    name: Build and run repeato tests using REPEATO CLI
    runs-on: macos-latest

    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      
      - uses: actions/checkout@v3

      - name: Checkout flutter app repo
        uses: actions/checkout@v3
        with:
          repository: repeato-qa/flutter-demo-app
          path: demo-app
          clean: false

      - name: Checkout workspace repo
        uses: actions/checkout@v3
        with:
          repository: repeato-qa/demo-workspace
          path: workspace-tests
          clean: false

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.1'
          channel: 'stable'
      - run: cd demo-app && flutter pub get
      - run: cd demo-app && flutter build apk --split-per-abi

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-x86_64-release.apk

      - name: Android Emulator
        uses: ReactiveCircus/android-emulator-runner@v2.26.0
        with:
          api-level: 29
          emulator-build: 7425822
          target: google_apis
          arch : x86_64
          profile: 'pixel_3a'
          ram-size: 8096M
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          script: ./.github/workflows/testrunner-script.sh 

      - name: Upload Report
        uses: actions/upload-artifact@v3
        with:
          name: upload-report
          path: batch-report

      - name: Upload Logs
        uses: actions/upload-artifact@v3
        with:
          name: upload-logs
          path: repeato-cli/log.txt
